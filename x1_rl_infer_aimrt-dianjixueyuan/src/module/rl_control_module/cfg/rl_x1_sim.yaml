freq: 1000
use_sim_handles: True
sub_joy_start_name: /start_control
sub_joy_zero_name: /zero_mode
sub_joy_stand_name: /stand_mode
sub_joy_work_name: /walk_mode
sub_joy_wave_hand_name: /wave_hand_mode
sub_joy_vel_name: /cmd_vel
sub_imu_data_name: /imu/data
sub_joint_state_name: /joint_states
pub_joint_cmd_name: /effort_controller/commands

control_conf:
  joint_conf:
    # target angles [rad] when action = 0.0
    init_state:
      # leg
      left_hip_pitch_joint: 0.4
      left_hip_roll_joint: 0.05
      left_hip_yaw_joint: -0.31
      left_knee_pitch_joint: 0.49
      left_ankle_pitch_joint: -0.21
      left_ankle_roll_joint: -0.0
      
      right_hip_pitch_joint: -0.4
      right_hip_roll_joint: -0.05
      right_hip_yaw_joint: 0.31
      right_knee_pitch_joint: 0.49
      right_ankle_pitch_joint: -0.21
      right_ankle_roll_joint: 0.0

      # lumbar
      lumbar_roll_joint: 0.0
      lumbar_pitch_joint: 0.0
      lumbar_yaw_joint: 0.0

      # arm
      left_shoulder_pitch_joint: 0.0
      left_shoulder_roll_joint: 0.0
      left_shoulder_yaw_joint: 0.0
      left_elbow_pitch_joint: 0.0 
      left_elbow_yaw_joint: 0.0

      right_shoulder_pitch_joint: 0.0
      right_shoulder_roll_joint: 0.0
      right_shoulder_yaw_joint: 0.0
      right_elbow_pitch_joint: 0.0 
      right_elbow_yaw_joint: 0.0

    # WALK PD Drive parameters:
    stiffness:
      # leg
      left_hip_pitch_joint: 20.
      left_hip_roll_joint: 30.
      left_hip_yaw_joint: 22.5
      left_knee_pitch_joint: 75.
      left_ankle_pitch_joint: 22.5 #22.5 # 25
      left_ankle_roll_joint: 22.5 #22.5 # 25

      right_hip_pitch_joint: 20.
      right_hip_roll_joint: 30.
      right_hip_yaw_joint: 22.5
      right_knee_pitch_joint: 75.
      right_ankle_pitch_joint: 22.5 #22.5 # 25
      right_ankle_roll_joint: 22.5 #22.5 # 25

      # lumbar
      lumbar_roll_joint: 0.0
      lumbar_pitch_joint: 0.0
      lumbar_yaw_joint: 200.0

      # arm
      left_shoulder_pitch_joint: 100.0
      left_shoulder_roll_joint: 100.0
      left_shoulder_yaw_joint: 100.0
      left_elbow_pitch_joint: 100.0 
      left_elbow_yaw_joint: 100.0
      
      right_shoulder_pitch_joint: 100.0
      right_shoulder_roll_joint: 100.0
      right_shoulder_yaw_joint: 100.0
      right_elbow_pitch_joint: 100.0 
      right_elbow_yaw_joint: 100.0

    damping: 
      # leg
      left_hip_pitch_joint: 2.
      left_hip_roll_joint: 2.
      left_hip_yaw_joint: 2.25
      left_knee_pitch_joint: 7.
      left_ankle_pitch_joint: 0.375 # 0.1
      left_ankle_roll_joint: 0.375 # 0.1

      right_hip_pitch_joint: 2.
      right_hip_roll_joint: 2.
      right_hip_yaw_joint: 2.25
      right_knee_pitch_joint: 7.
      right_ankle_pitch_joint: 0.375 # 0.1
      right_ankle_roll_joint: 0.375 # 0.1

      # lumbar
      lumbar_roll_joint: 5.0
      lumbar_pitch_joint: 5.0
      lumbar_yaw_joint: 5.0

      # arm
      left_shoulder_pitch_joint: 5.0
      left_shoulder_roll_joint: 5.0
      left_shoulder_yaw_joint: 5.0
      left_elbow_pitch_joint: 5.0 
      left_elbow_yaw_joint: 5.0

      right_shoulder_pitch_joint: 5.0
      right_shoulder_roll_joint: 5.0
      right_shoulder_yaw_joint: 5.0
      right_elbow_pitch_joint: 5.0 
      right_elbow_yaw_joint: 5.0
    
    # STAND PD Drive parameters:
    stand_stiffness:
      # leg
      left_hip_pitch_joint: 200.0
      left_hip_roll_joint: 200.0
      left_hip_yaw_joint: 200.0
      left_knee_pitch_joint: 200.0
      left_ankle_pitch_joint: 200.0 # 0.1
      left_ankle_roll_joint: 200.0 # 0.1

      right_hip_pitch_joint: 200.0
      right_hip_roll_joint: 200.0
      right_hip_yaw_joint: 200.0
      right_knee_pitch_joint: 200.0
      right_ankle_pitch_joint: 200.0 # 0.1
      right_ankle_roll_joint: 200.0 # 0.1

      # lumbar
      lumbar_roll_joint: 0.0
      lumbar_pitch_joint: 0.0
      lumbar_yaw_joint: 200.0

      # arm
      left_shoulder_pitch_joint: 80.0
      left_shoulder_roll_joint: 80.0
      left_shoulder_yaw_joint: 80.0
      left_elbow_pitch_joint: 80.0 
      left_elbow_yaw_joint: 80.0
      
      right_shoulder_pitch_joint: 80.0
      right_shoulder_roll_joint: 80.0
      right_shoulder_yaw_joint: 80.0
      right_elbow_pitch_joint: 80.0 
      right_elbow_yaw_joint: 80.0

    stand_damping: 
      # leg
      left_hip_pitch_joint: 5.0
      left_hip_roll_joint: 5.0
      left_hip_yaw_joint: 5.0
      left_knee_pitch_joint: 5.0
      left_ankle_pitch_joint: 5.0 # 0.1
      left_ankle_roll_joint: 5.0 # 0.1

      right_hip_pitch_joint: 5.0
      right_hip_roll_joint: 5.0
      right_hip_yaw_joint: 5.0
      right_knee_pitch_joint: 5.0
      right_ankle_pitch_joint: 5.0 # 0.1
      right_ankle_roll_joint: 5.0 # 0.1

      # lumbar
      lumbar_roll_joint: 5.0
      lumbar_pitch_joint: 5.0
      lumbar_yaw_joint: 5.0

      # arm
      left_shoulder_pitch_joint: 1.5
      left_shoulder_roll_joint: 1.5
      left_shoulder_yaw_joint: 1.5
      left_elbow_pitch_joint: 1.5 
      left_elbow_yaw_joint: 1.5

      right_shoulder_pitch_joint: 1.5
      right_shoulder_roll_joint: 1.5
      right_shoulder_yaw_joint: 1.5
      right_elbow_pitch_joint: 1.5 
      right_elbow_yaw_joint: 1.5

  walk_step_conf:
    action_scale: 0.5    # 推理的增量结果，缩放系数
    decimation: 10       # 采样间隔
    cycle_time: 0.7      # 步态周期
    sw_mode: True        # 原地步态是否接受周期波函数
    cmd_threshold: 0.05 

  obs_scales:
    lin_vel: 2.
    ang_vel: 1.
    dof_pos: 1.
    dof_vel: 0.05
    quat: 1.

  onnx_conf:
    policy_file: cfg/rl_control_module/policy/zy_policy_wb_lowfeet1_20000.onnx
    actions_size: 12
    lumbar_size: 3
    arm_size: 10
    observations_size: 47
    num_hist: 66
    observations_clip: 100.
    actions_clip: 100.
    