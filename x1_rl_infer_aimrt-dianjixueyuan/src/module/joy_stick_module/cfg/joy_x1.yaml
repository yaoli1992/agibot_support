freq: 20 # 数据发布频率，单位：Hz
float_pubs:
  - topic_name: /start_control
    buttons: [7]
  # - topic_name: /zero_mode
  #   buttons: [1]
  - topic_name: /stand_mode
    buttons: [0]
  - topic_name: /walk_mode
    buttons: [2]
  - topic_name: /keep_mode
    buttons: [6]
  - topic_name: /wave_hand_mode
    buttons: [3]
  - topic_name: /shake_hand_mode
    buttons: [1]
  - topic_name: /waist_wave_hand_mode
    buttons: [5]
twist_pubs:
  - topic_name: /cmd_vel
    buttons: [4]
    axis:
      linear-x: 1
      linear-y: 0
      angular-z: 3
